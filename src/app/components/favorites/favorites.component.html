<div class="favoritos-container">
  <h2>Pok√©mon Favoritos</h2>
  <button mat-raised-button color="primary" routerLink="/landing" >Regresar</button>
  <table mat-table [dataSource]="favoritos" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">

    <!-- Nombre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{ element.url }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="removeFromFavorites(element)">
          Eliminar de Favoritos
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="['name', 'url', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'url', 'actions'];"></tr>
  </table>
</div>
